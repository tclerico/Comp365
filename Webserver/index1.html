<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th, td {
      border: 1px solid black;
      }
    </style>
  </head>
  <body>

    Here are some cool HTML features...

    <hr>
    
    Ordered lists:

    <ol>
      <li> This is a bullet.</li>
      <li> This is another bullet.</li>
      <li> Last bullet.</li>
    </ol>

    Unordered lists:

    <ol>
      <li> This is a bullet.</li>
      <li> This is another bullet.</li>
      <li> Last bullet.</li>
    </ol>

    Tables:
    
    <table>
      <tr>
	<th>Firstname</th>
	<th>Lastname</th>
	<th>Age</th>
      </tr>
      <tr>
	<td>Jill</td>
	<td>Smith</td>
	<td>50</td>
      </tr>
      <tr>
	<td>Eve</td>
	<td>Jackson</td>
	<td>94</td>
      </tr>
      <tr>
	<td>John</td>
	<td>Doe</td>
	<td>80</td>
      </tr>
    </table>

  </body>
</html>
